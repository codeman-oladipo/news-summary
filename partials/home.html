<div ng-controller="newsListCtrl">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="items in newsSources">
     <a href="http://127.0.0.1:8887/index.html#!/newsList/{{items.name}}"><img src="{{items.urlsToLogos.small}}">{{items.name}} : {{items.category }}</a>
   </li>
  </ul>
</div>
